<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Whirl</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-container __container">
					<div class="header-body">
						<a href="#" class="logo-image">
							<img src="/img/logo.png" alt="logo">
						</a>
						<nav class="header-menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Features</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Pricing</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Integrations</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Learn</a>
								</li>
							</ul>
							<div class="menu__buttons">
								<a href="#" class="menu__button button">Sign in</a>
								<a href="#" class="menu__button button button--blue">Book a demo</a>
							</div>
						</nav>
					</div>
				</div>
			</header>
			<main class="page">
				<section class="everyday-tasks">
					<div class="everyday-tasks-container __container">
						<div class="everyday-tasks-body">
							<h1 class="everyday-tasks-body-title">Your everyday tasks, automated.</h1>
							<p class="everyday-tasks-body-text">Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
							<div class="everyday-tasks-body-buttons">
								<a href="#" class="everyday-tasks-button button--blue">Book a demo</a>
								<a href="#" class="everyday-tasks-button">Learn more ></a>
							</div>
						</div>
						<div class="everyday-tasks-container-image">
							<img src="/img/IMAGE-1.png" alt="IMAGE-1">
